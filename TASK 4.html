    <script>
    $(document).ready(function() {

      var canvas = document.getElementById("myCanvas");
      var ctxt = canvas.getContext('2d');
      var angle = 0;

      function drawTriangle() {
        ctxt.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas before drawing

        ctxt.save(); // Save the current state

        ctxt.translate(canvas.width / 2 , canvas.height / 2); // Move to the center of the canvas
        ctxt.rotate(angle); // Rotate the canvas by the current angle

        ctxt.beginPath();
        ctxt.moveTo(-90, 90); // First point of the triangle relative to the center
        ctxt.lineTo(90, 90); // Second point of the triangle relative to the center
        ctxt.lineTo(0, -90); // Third point of the triangle relative to the center
        ctxt.closePath();

        ctxt.fillStyle ='#f00';
        ctxt.strokeStyle ='#000';
        ctxt.lineWidth = 3;

        ctxt.fill();
        ctxt.stroke();

        ctxt.restore(); // Restore the state
      }

      // Initial drawing of the first triangle
      drawTriangle();

      // Rotate the triangle every time the button is clicked
      $("#rotateButton").click(function() {
        angle += Math.PI / 4; // Rotate by 45 degrees
        drawTriangle();
      });

    });
    </script>
